<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <!-- import plugin script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

    </head>
    <body>

        <canvas id="pie" width="200" height="200"></canvas>
        <!-- line chart canvas element -->
        <canvas id="line" width="450" height="400"></canvas>
        <!-- pie chart canvas element -->
        
       
    
        <script>
            // line chart data
            var lineData = {
                labels: ["time1", "time2", "time3", "time4", "time5", "time6", "time7"],
                datasets: [
                    {
                        label: "1st topic(yellow)",
                        fillColor: "rgba(255,255,0,0.3)", // magenta
                        strokeColor: "rgba(255,255,0,0.8)", // magenta
                        pointColor: "rgba(255,255,0,0.8)", // magenta
                        pointStrokeColor: "#fff", // white
                        pointHighlightFill: "#fff", // white
                        pointHighlightStroke: "rgba(255,255,0,1)", // magenta
                        data: [95, 90, 80, 87, 80, 90, 95]
                    },
                    {
                        label: "2nd topic(red)",
                        fillColor: "rgba(255,0,0,0.3)",
                        strokeColor: "rgba(255,0,0,0.8)",
                        pointColor: "rgba(255,0,0,0.8)",
                        pointStrokeColor: "#fff", // white
                        pointHighlightFill: "#fff", // white
                        pointHighlightStroke: "rgba(255,0,0,1)",
                        data: [70, 72, 74, 79, 76, 77, 70]
                    },
                    {
                        label: "3rd topic(violet)",
                        fillColor: "rgba(153,50,204,0.3)",
                        strokeColor: "rgba(153,50,204,0.8)",
                        pointColor: "rgba(153,50,204,0.8)",
                        pointStrokeColor: "#fff", // white
                        pointHighlightFill: "#fff", // white
                        pointHighlightStroke: "rgba(153,50,204,1)",
                        data: [60, 52, 54, 59, 50, 57, 50]
                    },
                    {
                        label: "topic search(blue)",
                        fillColor: "rgba(0,0,255,0.3)",
                        strokeColor: "rgba(0,0,255,0.8)",
                        pointColor: "rgba(0,0,255,0.8)",
                        pointStrokeColor: "#fff", // white
                        pointHighlightFill: "#fff", // white
                        pointHighlightStroke: "rgba(0,0,255,1)",
                        data: [10, 22, 14, 29, 16, 17, 10]
                    }
                ]
            };
        
            // get line chart canvas
            var ctx = document.getElementById('line').getContext('2d');
            // draw line chart
            new Chart(ctx).Line(lineData);
            // pie chart data, rank with topic 1-3 and search topic
            var pieData = [
                {
                    value : 40,
                    color : "#EEEE00"
                },
                {
                    value : 30,
                    color : "#FF0000"
                },
                {
                    value : 20,
                    color : "#9932CC"
                },            
            ];
            // pie chart options
            var pieOptions = {
                 segmentShowStroke : true,
                 animateScale : true
            }
            // get pie chart canvas
            var ctx1 = document.getElementById("pie").getContext("2d");
            // draw pie chart
            new Chart(ctx1).Pie(pieData, pieOptions);
          
        </script>
    </body>
</html>
